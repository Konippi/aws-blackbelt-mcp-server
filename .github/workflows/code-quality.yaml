name: Python

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions: {}

jobs:
  code-quality:
    name: Code Quality
    permissions:
        contents: read
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: DEBUG
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python

        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.8.18"

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Run pyright
        run: uv run pyright

      - name: Run ruff format
        run: uv run ruff format .

      - name: Run ruff lint
        run: uv run ruff check .
